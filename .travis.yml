sudo: false
language: node_js
env:
  - CXX=g++-4.8
node_js:
  - 4
  - 6
services:
  - mongodb
addons:
  apt:
    sources:
      - mongodb-3.2-precise
      - ubuntu-toolchain-r-test
    packages:
      - mongodb-org-server
      - gcc-4.8
      - g++-4.8

before_install:
  - npm install -g grunt
  - npm install -g grunt-cli

script:
  - npm test

after_success:
  - ./node_modules/.bin/mocha --recursive --require blanket -R mocha-lcov-reporter | ./node_modules/coveralls/bin/coveralls.js
